<ion-header>
  <ion-toolbar>
  
    <ion-title>Record Audio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" submit="">
  <form [formGroup]="createAudioForm" >
    
    <ion-item>
      <ion-label stacked>Language</ion-label>
      <ion-input formControlName="language" type="text" placeholder="How is this word in your Language written as text?"> </ion-input>
    </ion-item>
    <ion-button expand="block" (click)="startRecording()" [disabled]="!createAudioForm.valid || recording"> Start Recording </ion-button>
 

<ion-button type="submit" expand="full"  [disabled]="!recording" (click)="stopRecording('')"> Stop Recording </ion-button>

</form>
  <ion-item-sliding *ngFor="let f of storedFileNames">
    <ion-item (click)="playFile(f)">
       <ion-icon name="mic" slot="start" ></ion-icon>
  
      <ion-label class="ion-text-wrap">
      {{f}}
      </ion-label>
    </ion-item>
  
    <ion-item-options side="start">
      <ion-item-option (click)="deleteFile(f)" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
  
    <ion-item-options side="end">
      <ion-item-option (click)="uploadFile(f)" color="primary">
        <ion-icon name="cloud-upload" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
  </ion-item-sliding>


</ion-content>
